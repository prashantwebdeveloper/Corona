    <script src="./checkuserOtp.js" type="text/javascript"></script>
    <script type="text/javascript">

        let mail= JSON.parse(localStorage.getItem('Userotp'));
        
        document.getElementById('verify').innerHTML= mail.useremail;


        let otp = () =>{

            let otp= document.getElementById('otp').value;

            let val= JSON.parse(localStorage.getItem('Userotp'));

            if(val.otp== otp)
            {
                window.location.href= "new-password.html";
            }
            else{
                let msg= `
                          <div class="alert text-danger" style="background-color: #fff; font-size: 15px;" role="alert">
                            OTP is wrong
                          </div>
                         `
                document.getElementById('error').innerHTML= msg;
            }
        }


    </script>
