    <script src="./checkuserOtp.js" type="text/javascript"></script>
    <script type="text/javascript">

        let change = () =>{

            let newpassword= document.getElementById('npassword').value;
            let confirmpassword= document.getElementById('cpassword').value;

            if(newpassword== confirmpassword)
            {
                let val= JSON.parse(localStorage.getItem('Register'));
                let user= JSON.parse(localStorage.getItem('Userotp'));

                for(let i in val)
                {
                    if(val[i].uniqid== user.userid)
                    {
                        val[i].password= newpassword;
                    }
                    localStorage.setItem('Register',JSON.stringify(val));
                }
                alert("Your Password has been successfully update");
                localStorage.removeItem('Userotp');
                window.location.href= "login.html";
            }
            else{
                let msg= `
                          <div class="alert text-danger" style="background-color: #fff; font-size: 15px;" role="alert">
                            New Password and Confirm Password are not same Please enter same password
                          </div>
                         `
                document.getElementById('error').innerHTML= msg;
            }
        }



    </script>
