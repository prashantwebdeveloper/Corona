  <style>
    .le-2{
        position: relative;
        z-index: 1;
    }
    .le-2:before{
        content: "<";
        position: absolute;
        top: -2px;
        left: 15px;

    }

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Forgot your password? </h3>

                <div id="error">
                </div>

                <div style="text-align: justify; margin-bottom: 30px;">
                    <span style="font-size: 15px; color: #b6bdc8;">Enter your email and we'll send you instructions to reset your password</span>
                </div>

                <form>
                  <div style="margin-bottom: 55px;" class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailotp" class="form-control p_input">
                  </div>

                  <div class="text-center">
                    <a onclick="reset()" type="button" class="btn btn-primary btn-block enter-btn mb-3 p-3" style="height: 2.9rem;">Reset Password</a>
                  </div>

                  <div class="form-group">
                    <i class="le-2"></i>
                    <a href="login.html" class="btn col-5 ps-4" style="height: 1.9rem; background-color: #308609;">Back to Login</a>
                  </div>
                </form>

              </div>

    <script type="text/javascript">

    let reset = () =>{

        let email= document.getElementById('emailotp').value;

        let check= 0;

        let val= JSON.parse(localStorage.getItem('Register'));

        for(let i in val)
        {
            if(val[i].email== email)
            {
                let otp= Math.floor(Math.random() * 100000);
                let useremail= val[i].email;
                let userid= val[i].uniqid;

                let add= {
                    otp: otp,
                    useremail: useremail,
                    userid: userid,
                }
                localStorage.setItem('Userotp',JSON.stringify(add));
                check= 1;
                window.location.href= "otp.html";
            }
        }

        if(check != 1)
        {
          let msg= `
                    <div class="alert text-danger" style="background-color: #fff; font-size: 15px;" role="alert">
                        User not found
                    </div>
                   `
          document.getElementById('error').innerHTML= msg;
        }
    }
     

  </script>
