<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>

  <style>
    .liti{
      position: relative;
    }
    .liti:before, .liti:after{
      content: "";
      position: absolute;
      top: 10px;
      height: 1px;
      width: 141%;
      background-color: #b6bdc8;
    }
    .liti:before{
      left: -138px;
    }
    .liti:after{
      left: 102px;
    }
  </style>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>

                <div id="error">
                </div>

                <form>
                  <div class="form-group">
                    <label>Username or email </label>
                    <input type="text" id="email" class="form-control p_input">
                  </div>

                  <div class="form-group">
                    <label>Password </label>
                    <input type="text" id="password" class="form-control p_input">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between">
                    <a onclick="register()" href="register.html" class="btn col-4 mr-2" style="height: 1.9rem; background-color: #308609;;"> 
                      Register 
                    </a>

                    <a href="forgot-password.html" class="forgot-pass">Forgot password</a>
                  </div>
                  
                  <div class="text-center">
                    <a type="button" onclick="login()" class="btn btn-primary btn-block enter-btn mb-4 p-3" style="height: 2.9rem;">Login</a>
                  </div>

                  <div class="text-center mb-4">
                    <span class="liti" style="font-size: 15px; cursor: auto; color: #b6bdc8;">or log in with</span>
                  </div> 

                  <div class="d-flex">
                    <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>

  <script type="text/javascript">

    let userlogin= JSON.parse(localStorage.getItem('checkuserLogin'));

    if(userlogin)
    {
      window.location.href= "index.html";
    }


    let register = () =>{
      window.location.href= "register.html";
    }


    let login = () =>{

        let email= document.getElementById('email').value;
        let password= document.getElementById('password').value;

        let check= 0;

        let val= JSON.parse(localStorage.getItem('Register'));

        for(let i in val)
        {
            if(val[i].email== email && val[i].password== password)
            {
                check= 1;
                localStorage.setItem('checkuserLogin',JSON.stringify(val[i]));
                window.location.href= "index.html";
            }
        }

        if(check != 1)
        {
            let msg= `
                      <div class="alert text-danger" style="background-color: #fff; font-size: 15px;" role="alert">
                        Email and Password are not valid
                      </div>
                     `
            document.getElementById('error').innerHTML= msg;
        }
    }


  </script>
</html>
